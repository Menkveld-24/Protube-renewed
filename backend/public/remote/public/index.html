    <div class="lg:w-6/12 md:w-9/12 w-full mx-auto md:pt-8 sm:pt-0">
      <div>
        <div class="bg-custom_gray shadow md:rounded-lg">

            <h3 class="text-lg leading-6 font-medium text-gray-900">Protube playlist panel</h3>
            <div class="mt-2 max-w-xl text-sm text-gray-500">
              <p>Search for any song on Youtube and add it to the protube playlist</p>
            </div>
            <form action="" onsubmit="fetchVideos(); return false" class="mt-5 sm:flex sm:items-center">
              <div class="w-full sm:max-w-xs">
                <input type="text" id="search-string"

              <button type="button" onclick="fetchVideos()"

                <svg class="w-5 h-5 mr-2" id="searchIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                Search
              </button>
              <div id="searchErrorField">

              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="pt-3" id="videoLoader">
        <div class="bg-white shadow overflow-hidden md:rounded-lg">

    <!-- This example requires Tailwind CSS v2.0+ -->
    <div id="loginModal" class="fixed z-10 inset-0 overflow-y-auto sm:-to" aria-labelledby="modal-title" role="dialog"
      aria-modal="true">
      <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <!--
        Background overlay, show/hide based on modal state.
  
        Entering: "ease-out duration-300"
          From: "opacity-0"
          To: "opacity-100"
        Leaving: "ease-in duration-200"
          From: "opacity-100"
          To: "opacity-0"
      -->
        <div class="fixed inset-0 bg-gray-600 bg-opacity-75 transition-opacity" aria-hidden="true"></div>

        <!-- This element is to trick the browser into centering the modal contents. -->
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

        <!--
        Modal panel, show/hide based on modal state.
  
        Entering: "ease-out duration-300"
          From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
          To: "opacity-100 translate-y-0 sm:scale-100"
        Leaving: "ease-in duration-200"
          From: "opacity-100 translate-y-0 sm:scale-100"
          To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      -->
        <div
          class="inline-block align-bottom bg-white my-auto rounded-lg px-6 pt-5 pb-4 w-8/12 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full sm:p-6">
          Connect to the protube display
          <div class="text-xs text-gray-400 pb-4">Enter the PIN on the protube screen</div>
          <div id="pinInput"></div>
